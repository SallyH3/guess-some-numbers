<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
  </head>
  <body>
    <header>
      <h1 class='title'>Guess Some Numbers</h1>
    </header>
    <form>
      <input class='min-input'>
      <input class='max-input'>
      <button class='update-btn'>
        UPDATE
      </button>
    </form>
      <hr>
      <section class='range-container'>
        <p class='range-text'>The current range is <span class='min-range-txt'></span> to <span class='max-range-txt'></span></p>
      </section>  
      <p class='guess-text'>Guess</p>
      <form>
        <input class='guess-input'>
        <button class='submit-btn'>SUBMIT GUESS</button>
        <button class='clear-btn'>CLEAR</button>
        <button class='reset-btn'>RESET</button>
      </form>
      <section class='right-container'>
        You guessed
        <span>34</span>
      </section>
  </body>
</html>
